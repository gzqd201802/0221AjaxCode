<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
  <!-- 滚动条插件 -  滚到页面底部 resetui() -->
  <script type="text/javascript" src="js/scroll.js"></script>
  <title>聊天机器人</title>
  <style>
    img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h3>知心姐姐</h3>
      <img src="img/person01.png" alt="icon" />
    </div>
    <div class="main">
      <ul class="talk_list" style="top: 0px;">
        <!-- <li class="right_word">
          <img src="img/person02.png" /> <span>我的内容</span>
        </li> -->
      </ul>
      <div class="drag_bar" style="display: none;">
        <div class="drager ui-draggable ui-draggable-handle" style="display: none; height: 412.628px;"></div>
      </div>
    </div>
    <div class="footer">
      <img src="img/person02.png" alt="icon" />
      <input type="text" placeholder="说的什么吧..." class="input_txt" />
      <input type="button" value="发 送" class="input_sub" />
    </div>
  </div>
  <script>
    /*
      功能1：点击生成自己的聊天框
        1. 发送按钮绑定点击事件
        2. 获取文本框的内容
        3. 生成自己的聊天框 渲染到页面上
          1. 模板引擎

      功能2：获取姐姐的聊天内容
        1. 点击发送按钮
        2. 获取文本框的内容
        3. ajax调用接口
          1. $.ajax
        4. 数据回来之后渲染到页面上
          1. 模板引擎
          2. 制作一个知心姐姐的模板

          请求地址：http://www.tuling123.com/openapi/api
          请求方法：post
          请求参数：key,info
          key: d41e90126d5441a1ba4e9c15a709c8bf   -  氪金的，可以聊很多次

    非空判断 内容清空
      1. 点击发送时，如果内容为空 提示用户 return
      2. 发送完毕之后 清空内容

    // 滚到页面底部 resetui() - scroll.js 内部封装的方法
    // resetui()
    */
  </script>
  <script src="./js/template-web.js"></script>
  <!-- 右边的聊天气泡 -->
  <script id="rightChat" type="text/html">
    <li class="right_word">
      <img src="img/person02.png" /> <span>{{ text }}</span>
    </li>
  </script>
  <script>
    // 功能1：点击生成自己的聊天框
    $(function () {
      //     1. 发送按钮绑定点击事件
      $('.input_sub').click(function (e) {
        e.preventDefault();
        //   2. 获取文本框的内容
        const str = $('.input_txt').val().trim();
        if (str === '') {
          alert('不能发送空内容给小姐姐');
          return;
        }
        //   3. 生成自己的聊天框 渲染到页面上
        //      1. 模板引擎 - 把自己准备的 script 模板替换成传入的内容，最终是字符串格式
        const htmlStr = template('rightChat', { text: str });
        $('.talk_list').append(htmlStr);
        // $(htmlStr).appendTo('.talk_list');

        // 消息发送后把输入框清空
        $('.input_txt').val('');
        // 滚到聊天框底部 resetui() - 内部封装的方法
        resetui();


        // 请求地址：http://www.tuling123.com/openapi/api
        // 请求方法：post
        // 请求参数：key,info
        // key: d41e90126d5441a1ba4e9c15a709c8bf   -  氪金的，可以聊很多次
        $.ajax({
          type: "post",
          url: "http://www.tuling123.com/openapi/api",
          data: {
            key: 'd41e90126d5441a1ba4e9c15a709c8bf',
            info: str
          },
          // dataType: "dataType",
          success: function (response) {
            console.log(response);
          }
        });


      });

    })

  </script>
</body>

</html>
